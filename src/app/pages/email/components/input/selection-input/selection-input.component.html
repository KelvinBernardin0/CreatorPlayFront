<label for="selection">{{ label }}</label>
<select
  class="form-select w-100 my-2 p-3"
  id="selection"
  [(ngModel)]="this.selectedOption"
  (ngModelChange)="this.changeSelectionTo($event)"
>
  <option disabled selected [ngValue]="null">{{ disabledOption }}</option>
  <option *ngFor="let option of options" [ngValue]="option">{{ option.name }}</option>
</select>
