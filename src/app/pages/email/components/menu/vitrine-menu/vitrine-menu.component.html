<div>
  <h5 style="margin-bottom: 15px">Propriedades das Vitrines</h5>
  <div class="form-group-item">
    <label for="equipamentos">Cor de conteúdo</label>
    <select name="equipamentos" id="equipamentos" class="form-select" (change)="selecaoEquipamento($event)">
      <option value="equipamento1" selected>Equipamentos 1</option>
      <option value="equipamento2">Equipamentos 2</option>

    </select>
  </div>
  <div class="form-group-item">
    <label  style="display: block; margin-bottom: 10px;" > Quer inserir link? <br>

    </label>
    <input id="link-input" type="text" placeholder="Digite o URL aqui" >
        <button
          id="link-save-button"
          class="btn btn-primary btn-smaller"
          (click)="inserirLink()"> Salvar
      </button>
  </div>
  <div>
    <h2 style="margin: 30px 0px 20px 0px">Adicionar Imagens</h2>

    <label style="display: block; margin-bottom: 10px;">
      <input type="checkbox" [(ngModel)]="termosDeUsoAceitos" />
      Eu aceito os termos de uso
      <p>
        Todas as imagens usadas em seu e-mail devem ser homologadas pela Telefonica. As imagens homologadas podem ser encontradas diretamente no link
        <a>https://brandfactory.telefonica.com/ </a>Ao continuar, você concorda com os termos de uso da Brandfactory e que está subindo uma imagem autorizada para uso.
      </p>
    </label>

    <label class="custom-file-upload" style="display: block; margin-bottom: 10px;">
      <input type="file"
             (change)="uploadFileVitrine1($event, 'vitrine1')"
             [disabled]="termosDeUsoAceitos !== true"
             [ngStyle]="{'background-color': termosDeUsoAceitos === true ? '#ffffff' : ''}" />
      Escolher Imagem 1
    </label>

    <label class="custom-file-upload" style="display: block;">
      <input type="file"
             (change)="uploadFileVitrine2($event, 'vitrine2')"
             [disabled]="termosDeUsoAceitos !== true"
             [ngStyle]="{'background-color': termosDeUsoAceitos === true ? '#ffffff' : ''}" />
      Escolher Imagem 2
    </label>
  </div>

</div>
