<div>
  <h5>Propriedades dos Cards</h5>
  <div class="row">
    <div class="form-group line">
      <!-- Lista de cards que podem ser arrastados -->
      <div class="form-group-item">
        <label for="esquemaCores">Cor de conteúdo</label>
        <select name="corConteudo" id="corConteudo" class="form-select" (change)="changeColorContent($event)">
          <option disabled selected>Selecione</option>
          <option value="branco">Branco</option>
          <option value="cinza">Cinza</option>

        </select>
      </div>


      <div class="form-group-item">
        <label for="linkbt"> Digite o link do seu card</label>
        <input type="text" class="form-control" id="linkCard"
          [(ngModel)]="linkCard"
          (ngModelChange)="onLinkCardChange($event)"
           placeholder="Link do card">
      </div>

      <div class="form-group-item">
        <h2>Adicionar Imagens</h2>
        <div class="image-upload-container">
          <!-- Checkbox para confirmar termos de uso -->
          <label>
            <input type="checkbox" [(ngModel)]="termosDeUsoAceitos" />
            Eu aceito os termos de uso
          </label>

          <!-- Botão personalizado para upload de arquivo -->
          <label class="custom-file-upload">
            <input type="file" (change)="uploadFileCard($event, 'card')" [disabled]="!termosDeUsoAceitos" />
            Escolher arquivo
          </label>
        </div>
      </div>

    </div>
  </div>
</div>
