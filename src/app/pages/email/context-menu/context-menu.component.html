
<div id="outer-border" *ngIf="show" [ngStyle]="{
  'top':top + 'px',
  'left': left + 'px',
  'width': width + 'px',
  'height': height + 'px',
  }">
  <div id="context-menu" >
    <div id="delete-item" class="menu-item" (click)="hide()">
      <img src="assets\imagens\trash-can-regular.svg" alt="Icone de lixeira"> <span>Deletar bloco</span>
    </div>
    <div id="reorder-item" class="menu-item">
      Reordenar <img src="assets\imagens\reorder-icon.svg" alt="Icone de reordenação">
    </div>
  </div>
</div>
