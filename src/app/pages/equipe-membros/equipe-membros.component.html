<h1 mat-dialog-title>Editar Membros</h1>
<div mat-dialog-content>
  <div class="input-row">
    <mat-form-field appearance="outline" class="email-field">
      <mat-label>Email</mat-label>
      <input matInput [formControl]="emailControl">
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="adicionarMembro()">
      <mat-icon>person_add</mat-icon>
    </button>
  </div>

    <div *ngFor="let member of selectedMembers">
      {{ member.email }}
      <button mat-icon-button (click)="removeMembro(member)" *ngIf="userId ===leaderId">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancela()">Cancelar</button>
  <button mat-button (click)="salvaListaMembros()">Salvar</button>
</div>
